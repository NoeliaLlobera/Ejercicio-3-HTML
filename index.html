<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receta patatas fritas</title>
  </head>
  <body>
    <header>
      <h1>Patatas fritas</h1>
      <p>Receta de patatas fritas caseras</p>
      <img
        src="https://imag.bonviveur.com/patatas-fritas-perfectas.jpg"
        alt="foto patatas fritas"
        style="width: 100vw"
      />
    </header>
    <main>
      <section>
        <h2>Ingredientes</h2>
        <ul>
          <li>3 o 4 patatas</li>
          <li>4 dientes de ajo</li>
          <li>Aceite de oliva</li>
          <li>Sal</li>
        </ul>
      </section>
      <section>
        <h2>Elaboración (Pasos)</h2>
        <ol>
          <li>Calentar aceite en una sartén.</li>
          <li>Añadir las patatas cortadas, la sal y los ajos.</li>
          <li>Freír al gusto.</li>
          <li>Servir en plato</li>
        </ol>
      </section>
    </main>
  </body>
</html>
